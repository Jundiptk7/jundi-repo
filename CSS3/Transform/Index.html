  <head>

    <title></title>
    <style type="text/css" media="all">
      .kotak {
        width: 100px;
        height: 100px;
        background-color: darkred;

        position: relative;

      .kotak2 {

        margin: 50px auto;

      }

  <div class="kotak2"></div>
