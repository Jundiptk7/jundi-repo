<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="3">
        <tr>
            <td><label for="nama">text</label></td>

        </tr>

            <td><input type="password" name="kata kunci" id="pass"></td>

        <tr>

            <td><textarea name="tulis" id="isi" cols="15" rows="2"></textarea></td>
        </tr>

            <td colspan="2"><button type="submit">klik</button></td>
        </tr>

</html>
