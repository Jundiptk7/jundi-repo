<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        body {
            min-height: 1000px;
        }
        svg {
            display: block;
            margin: 20px;
            background-color: cornflowerblue;
        }
        .satu {
            background-color: greenyellow;
            width: 300px;
            height: 300px;
        }
        .kotak {
            width: 100px;
            height: 100px;
            fill: darkblue;
            x: 100px;
            y: 100px;
        }
    </style>
</head>
<body>
    <svg class="satu" viewbox="0 0 300 300">
        <rect class="kotak"/>
    </svg>

    <svg width="150" height="150">
        <rect width="100" height="100" fill="brown" />
        <circle r="50" cx="50" cy="50" fill="indigo"/>
        <rect width="70" height="70" x="15" y="15"/>
    </svg>

    <svg>
        <path fill="none" stroke="red"
            d="M 60,10 L 110,90 H 10 L 60,10"/>
        <path fill="none" stroke="white"
            d="m 170,10 l 50,80 h -100 l 50,-80"/>
    </svg>

    <svg>
        <path fill="none" stroke="black" 
        d="M 10,90 C 30,90 25,10 50,10 S 70,90 90,90"/>
    </svg>
</body>
</html>
