<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility</title>
    <style>
        label {
            display: block;
            margin-top: 20px;
        }
        select {
            display: block;
            margin-top: 5px;
        }
        button {
            margin-top: 10px;
            margin-bottom: 20px;
        }
    
    </style>
</head>
<body>
    <h1>hallo !</h1>
    <label>nama :
        <input type="text" nama="nama">
    </label>

    <label for="pilpres">pilpres</label>
        <select name="pilpres" id="pilpres">
            <option value="AM">01.Amin</option>
            <option value="PG">02.Gemoy</option>
            <option value="GM">03.Banteng</option>
        </select>

        <button onclick="alert('asli');">kirim !</button>


        <div tabindex="0" onclick="showAlert('halo');" role="button" id="tombol1">tombol 1</div>
        <div >tombol 2</div>
        <div>tombol 3</div>

        <script>
            const showAlert = (text) => alert(text);
            const tombol1 = document.querySelector('#tombol1')
            tombol1.addEventListener('keyup', function (e) {
                if (e.keyCode == 32 || e.keyCode == 13) {
                    showAlert ('hallo');
                }
            })
            ;
        </script>

        <br><br><br><br><br>
    <!-- labeling pada gambar -->

    <!-- gambar utama -->
    <img src="../IMG/gambar/garage.PNG" alt="garasi">

    <!-- gambar dekorasi -->
    <img src="../IMG/gambar/images.png" alt="">
</body>
</html>
