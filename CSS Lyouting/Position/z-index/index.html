<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            position: absolute;
        }
        .satu {
            background-color: darkred;
            z-index: 9999;
        }
        .dua {
            background-color: darkgreen;
            top: 50px;
            left: 50px;
            z-index: 2;
        }
        .tiga {
            background-color: darkblue;
            top: 100px;
            left: 100px;
            z-index: -999;
        }
    </style>
</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
</body>
</html>
